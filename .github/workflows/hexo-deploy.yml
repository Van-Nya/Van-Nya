# My deployer
name: hexo-deploy
on: [push]
env:
  TZ: Asia/Shanghai

jobs:
  deploy-blog:
    name: Hexo build and deploy
    runs-on: ubuntu-latest

    steps:
      # Checkout Codes
      - name: Checkout Codes
        uses: actions/checkout@v2

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v1

      # Setup Cache Directory
      - name: Setup Cache Directory
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.cache-name }}-
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      # Install Packages
      - name: Install Packages
        run: |
          npm install -g hexo-cli
          npm install

      # Hexo Generate
      - name: Hexo Generate
        run: hexo clean && hexo generate

      # Deploy Pages
      - name: Deploy Pages
        env: 
          GITHUB_USER: Van-Nya
          GITHUB_REPO: github.com/${GITHUB_USER}/${GITHUB_USER}.github.io.git
        run: |
          git config --global user.name "${GITHUB_USER}"
          git config --global user.email "admin@ruavan.moe"
          git clone https://${GITHUB_REPO} ./.deploy
          cp -r ./.deploy/.git/ ./public/
          cd ./public/ && git add .
          git commit -m "Site updated at $(date +'%Y-%m-%d %H:%M:%S')"
          git push "https://${{ secrets.ACCESS_TOKEN }}@${GITHUB_REPO}" main:main
